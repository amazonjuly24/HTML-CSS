        <style> 





            /* CSS used here will be applied after bootstrap.css */

            body,html { 
                background: url('b.jpg') no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;

            .panel-default {

            /*NAVBAR*/

      font-family: Montserrat, sans-serif;
     
  }
  
            .bg-img {
                /* The image used */
                background-image: url("b.jpg");

                height: 100%;

                /* Center and scale the image nicely */
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            /*Social media icons*/
            .fa {
                padding: 10px;

                font-size: 20px;
                width: 50px;
                text-align: center;
                text-decoration: none;
                margin: 3px 2px;
                border-radius: 50%;
            }

            .fa:hover {
                opacity: 0.7;
            }

            .fa-facebook {

                color: white;
            }
            .fa-youtube {

                color: red;
            }

            .fa-twitter {

                color: white;
            }

            .fa-google {

                color: white;
            }

            /* Add styles to the form container */
            .login {

                right: 0;
                margin: 70px;

            P { text-align: center 

            }
            H2 { text-align: center }
            H4 {
                text-align: center;
                color: lightseagreen;

            }
            /**/
            .join{

            }
            /* Full-width input fields */
            input[type=text], input[type=password] {
                width: 100%;
                padding: 16px 20px;

                border: none;
                background: #f1f1f1;
            }

            input[type=text]:focus, input[type=password]:focus {
                background-color: whitesmoke;
                outline: none;
            }
            /*Downlaod buttton*/
            .big-btn{
                padding: 10px 0px 11px 0px;
                width: 215px;
                margin-top:5px;
            }

            .big-btn i{
                font-size: 65px;
                margin-right: 0px !important;
            }
            .big-btn strong{
                font-size: 25px;
                text-shadow: 1px 2px 0px #34659B;
                color: #fff;
                line-height: 24px;
            }
            .big-btn .btn-text{
                margin-top:6px;
            }

            .big-btn small{font-size: 75%;}

            .play{

                padding-bottom: 20px;
                width: 150px;
                height: 70px;
                padding-top: 0px;
                margin:10 px;







            }
            .logo{

                margin-left: 20px;

            }
            .android-btn:hover{
                background-color: #272727;
            }

            .android-btn i{
                font-size: 55px;
            }

            .android-btn .btn-text{
                margin-top: 0px;
            }

            .android-btn strong{
                font-size: 25px;
                text-shadow: none;
                color: #fff;
                line-height: 24px;
            }

            .windows-btn{
                background-color:#008A00;
                width: 235px;
                padding: 13px 5px 13px 10px;
                border-color: #055805;
            }

            .windows-btn:hover{
                background-color: #008A00;
            }
            .windows-btn .btn-text{
                text-shadow: none;
                font-size: 26px;
                line-height: 25px;
            }
            /*background to login*/
            /* CSS used here will be applied after bootstrap.css */

            /* Set a style for the submit button */
            .btn {
                background-color: steelblue;
                color: white;
                padding: 16px 20px;
                border: none;
                cursor: pointer;
                width: 100%;
                opacity: 0.9;

            }
            .product .img-responsive {
                margin: 0 auto;

            .btn:hover {

        <div class="bg-img">


            <div class="container">

                    <div class="panel panel-info panel-default" >
                        <div class="panel-heading">
                            <div class="panel-title">Sign In</div>
                            <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                        </div>     

                        <div style="padding-top:30px" class="panel-body" >

                            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                            <form id="loginform" class="form-horizontal" role="form">

                        </div>  
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form">

                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>



                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="email" placeholder="Email Address">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">First Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="firstname" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                    <div class="col-md-9">

                                    </div>
                                </div>
                                <div class="form-group">

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="icode" class="col-md-3 control-label">Invitation Code</label>
                                    <div class="col-md-9">

                                    </div>
                                </div>

                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> Sign Up</button>

                                    </div>
                                </div>




                            </form>
                        </div>
                    </div>

            <script>
                function check()
                {
                    var checker = document.getElementById('checkme');
                    var sendbtn = document.getElementById('send');
                    // when unchecked or checked, run the function
                    checker.onchange = function () {
                        if (this.checked) {
                            sendbtn.disabled = false;
                        } else {
                            sendbtn.disabled = true;
                        }

                    }
                }
            </script>
